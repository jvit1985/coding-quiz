<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
    <header>
        <div class="header-box" id="high-score">
        <button id="high-score-button">View High Score</button>
        </div>
        <div class="header-box" id="countdown-timer-display">
            <h4>Time:</h4>
        </div>
    </header>
    <!-- Start Quiz Display -->
    <section class="display">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code related questions within the time limit. If you get a question wrong you will be penalized by losing 10 seconds from your score!</p>
        <div class="start-quiz" >
            <button class="button-start">Start Quiz</button>
        </div>
    </section>
    <script src="./assets/script.js"></script>
</body>
</html>
