<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
    <header>
        <div class="high-score-button">
            <h4 class="high-score-view" View High Score</h4>
            <button class="high-score-button"></button>
        </div>
        <div class="countdown-timer-display">
            <h4 class="countdown-timer-view">Time:</h4>
        </div>
    </header>
    <!-- Start Quiz Display -->
    <section class="initial-display">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code related questions within the time limit. If you get a question wrong you will be penalized by losing 10 seconds from your score!</p>
        <div class="start-quiz" 
            <button class="start-quiz-button"></button>
        </div>
    </section>
    <!-- Displays the Question -->
    <main>
        <section class="question-display">
            <button class="answer1"></button>
            <button class="answer2"></button>
            <button class="answer3"></button>
            <button class="answer4"></button>
        </section>
        <section class="correct-answer"></section>
    </main>
    <!-- Prompts the user to enter their score -->
    <section class="your-score">
        <h2>All Done!</h2>
        <h3>Your Score is:
            <div class="display-score"></div>
        </h3>
        <h3>Enter Initials
            <div class="enter-initials-display"></div>
            <button class="submit-button"></button>
        </h3>

    </section>
    <!-- Displays the high score -->
    <section class="high-score-storage">
        <button class="go-back-button"></button>
        <button class="clear-high-scores-button"></button>
    </section>

    <script src="./assets/script.js"></script>
</body>
</html>
