<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
    <header>
        <div class="header-box" id="high-score">
        <button id="high-score-button">View High Score</button>
        </div>
        <div class="header-box" id="countdown-timer-display">
            <h4 class ="time">Time:100</h4>
        </div>
    </header>
    <!-- Main Content -->
    <main>
        <!-- Container for Intro, Questions, and Answers -->
        <div class="container">
            <!-- Section for Intro -->
            <section id="introduction">
                <h1>Coding Quiz Challenge</h1>
                <p>Answer the questions as quickly as possible before the timer expires, but keep in mind wrong answers will deduct 10 seconds from your time/score.</p>
                <div class="display">
                    <button id="start" type="button" class="btn">Start Quiz</button>
                    </div>
                </section>
            <!-- Section for Questions and Answers -->    
            <section id="questions">
            <div class="options">
                <h2 id="question">Question goes here</h2>
                <ul>
                    <li><button id="answer1" value="0" type="button" class="btn ansBtn">Answer1</button></li>
                    <li><button id="answer2" value="1" type="button" class="btn ansBtn">Answer2</button></li>
                    <li><button id="answer3" value="2" type="button" class="btn ansBtn">Answer3</button></li>
                    <li><button id="answer4" value="3" type="button" class="btn ansBtn">Answer4</button></li>
                </ul>
            <div id="yesorno">
                <hr>
            </div>
        </div>
        <!-- Final Score and Name Input Section -->
        </section>
        <section id="input">
            <div>
                <h2>All done!</h2>
                <p> Your final score is: <span id="score">0</span></p>
                <p>Enter Initials: <span><input placeholder="initials" id="initials" /></span>
                    <button id="submit" class="btn">Submit</button>
                </p>
            </div>
        </section>
        <!-- High Score Section -->
        <section id="highscores">
            <div>
                <h2>High Scores</h2>
                <ol id="high-score-list">
                </ol>
                <button id="restart" class="btn">Restart Game</button>
                <button id="clearscores" class="btn">Clear High Scores</button>
            </div>
        </section>
    </div>
    </main>
    <script src="./assets/script.js"></script>
</body>
</html>
